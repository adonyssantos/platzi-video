<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Platzi Video</title>
	<link rel="shortcut icon"
		href="https://photos.angel.co/startups/i/228069-3505671d2fa91218bd7676733164afe9-medium_jpg.jpg"
		type="image/jpg">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/acd22c9961.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src//css/style.css">
</head>

<body>
	<header class="header">
		<a class="header__logo" href="./index.html">
			<img class="header__logo--img" src="./assets/logo-platzi.png" alt="Platzi Video Logo">
		</a>
	</header>
	<main>
		<section class="login">
			<section class="login__container">
				<h2>Login</h2>
				<form action="" class="login__container--form">
					<input type="text" required class="input" placeholder="Email">
					<input type="password" required class="input" placeholder="Password">
					<button class="btn">Login</button>
					<div class="login__container--remember">
						<label for="remember">
							<input type="checkbox" name="remember" id="remember" value="checkbox"> Remember Me
						</label>
						<a href="./404.html">I forgot my password</a>
					</div>
				</form>
				<section class="login__container--social-media">
					<span><i class="fab fa-google"></i> Login with Google</span>
					<span><i class="fab fa-github"></i> Login with GitHub</span>
				</section>
				<p class="login__container--register">You don't have any account <a href="./register.html">Register
						Now!</a></p>
			</section>
		</section>
	</main>
	<footer class="footer">
		<a href="https://www.linkedin.com/in/adonyssantos/" target="_blank" rel="noopener noreferrer">Contact</a>
		<a href="./404.html">Privacy policies</a>
		<a href="./404.html">Terms and Conditions</a>
	</footer>
</body>

</html>
